<div layout-gt-sm="row" tdMediaToggle="gt-sm">
	<div flex-gt-sm="100">
		<mat-card>
			<mat-card-title>Consulta de Produtos</mat-card-title>
			<mat-divider></mat-divider>
			<mat-card-content>
				<div class="mat-elevation-z8">
					<mat-form-field>
						<mat-label>Filtro</mat-label>
						<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Teclado">
          </mat-form-field>

						<table mat-table [dataSource]="dataSource" matSort>
							<!-- Id Column -->
							<ng-container matColumnDef="id">
								<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
								<td mat-cell *matCellDef="let row">{{ row.id}}</td>
							</ng-container>

							<!-- Name Column -->
							<ng-container matColumnDef="nome">
								<th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
								<td mat-cell *matCellDef="let row">{{row.nome}}</td>
							</ng-container>

							<!-- Description Column -->
							<ng-container matColumnDef="descricao">
								<th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
								<td mat-cell *matCellDef="let row">{{row.descricao}}</td>
							</ng-container>

							<!-- Quantidade Column -->
							<ng-container matColumnDef="quantidade">
								<th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
								<td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
              </ng-container>

              <!-- Price Column -->
							<ng-container matColumnDef="preco">
								<th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
								<td mat-cell *matCellDef="let row">{{row.preco}}</td>
							</ng-container>

							<!-- Action Column -->
							<ng-container matColumnDef="action">
								<th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
								<td mat-cell *matCellDef="let row">
                  <button mat-raised-button color="primary" (click)="update(row.id)"><mat-icon aria-label="Edit">edit</mat-icon></button>

                  <button mat-raised-button color="warn" (click)="delete(row.id)"> <mat-icon aria-label="Delete">delete</mat-icon></button>
                </td>
							</ng-container>


      <!-- Action Column -->
      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container> -->

							<tr mat-header-row *matHeaderRowDef="colunas"></tr>
							<tr mat-row *matRowDef="let row; columns: colunas;">
							</tr>
						</table>

						<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
